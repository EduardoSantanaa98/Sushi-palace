<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido - Sushi Palace</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pagina-pedidos">
  <header>
    <h1>Faça seu Pedido</h1>
  </header>
  <nav>
    <a href="index.html">Início</a>
    <a href="menu.html">Menu</a>
    <a href="pedido.html">Pedido</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>
  <main>
  <form>
  <fieldset>
    <legend>Entradas</legend>
    <label for="entrada">Escolha sua entrada:</label>
    <select id="prato" name="prato" required>
      <option value="" disabled selected>-- Escolha uma opção --</option>
      <option value="sunomono">Sunomono</option>
      <option value="edamame">Edamame</option>
      <option value="missoshiru">Missoshiru</option>
    </select>
    <label for="quant_entrada">Quantidade:</label>
    <input type="number" id="quant_entrada" name="quant_entrada" min="1" max="10">
  </fieldset>

  <fieldset>
    <legend>Pratos Principais</legend>
    <label for="prato">Escolha seu prato:</label>
    <select id="prato" name="prato">
      <option value="" disabled selected>-- Escolha uma opção --</option>
      <option value="sashimi">Sashimi</option>
      <option value="hotroll">Hot Roll</option>
      <option value="hossomaki">Hossomaki</option>
      <option value="uramaki">Uramaki</option>
      <option value="nigiri">Nigiri</option>
      <option value="temaki">Temaki</option>
    </select>
    <label for="quant_prato">Quantidade:</label>
    <input type="number" id="quant_prato" name="quant_prato" min="1" max="10">
  </fieldset>

  <fieldset>
    <legend>Bebidas</legend>
    <label for="bebida">Escolha sua bebida:</label>
    <select id="bebida" name="bebida">
      <option value="" disabled selected>-- Escolha uma opção --</option>
      <option value="sake">Saquê</option>
      <option value="cha-verde">Chá Verde</option>
      <option value="refrigerante">Refrigerante</option>
      <option value="Vitamina-de-Acerola">Vitamina de Acerola</option>
    </select>
    <label for="quant_bebida">Quantidade:</label>
    <input type="number" id="quant_bebida" name="quant_bebida" min="1" max="10">
  </fieldset>

  <button type="submit">Enviar Pedido</button>
</form>
  </main>
  <footer>
    <p>&copy; 2025 - Sushi Palace</p>
  </footer>
</body>
</html>
